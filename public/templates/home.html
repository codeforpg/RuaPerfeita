

<div class="main" class="row">
    <div class="map" data-ng-controller="GoogleController as gc">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 mapa">
            <ui-gmap-google-map class="map"
                                center="gc.map.center"
                                zoom="gc.map.zoom"
                                dragging="gc.map.dragging"
                                bounds="gc.map.bounds"
                                events="gc.map.events"
                                options="gc.map.options"
                                pan="true"
                                control="gc.map.control">

                <ui-gmap-marker
                        class="icon"
                        ng-repeat="p in gc.pins" idKey="$index" coords="{latitude:p.lat,longitude:p.lng}" options="{icon:p.icon}">
                    <ui-gmap-window isIconVisibleOnClick="true">
                        <div>
                            <button data-ng-click="$parent.gc.showComentarios($parent.p)">Comentarios</button>
                        </div>
                    </ui-gmap-window>
                </ui-gmap-marker>

            </ui-gmap-google-map>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="col-lg-12 melhorias" ng-if="gc.comentarios">
                <iframe class="col-lg-12 comentarios" src="{{ gc.comentarios }}" frameborder="0"></iframe>
            </div>
            <ul class="col-lg-12 melhorias" ng-show="!gc.comentarios">
                <h3 class="text-center">Escolha uma melhoria</h3>
                <li class="col-md-12 col-lg-12 col-sm-3 col-xs-6">
                    <a ng-click="gc.select(1)" >
                        <img ng-class="{'active':gc.pin == 1}" src="img/lombada.png" alt="lombada">
                    </a>
                </li>
                <li class="col-md-12 col-lg-12 col-sm-3 col-xs-6">
                    <a ng-click="gc.select(5)" >
                        <img ng-class="{'active':gc.pin == 5}" src="img/semaforo.png" alt="semaforo">
                    </a>
                </li>
                <li class="col-md-12 col-lg-12 col-sm-3 col-xs-6">
                    <a ng-click="gc.select(4)" >
                        <img ng-class="{'active':gc.pin == 4}" src="img/nao_semaforo.png" alt="nao_semaforo">
                    </a>
                </li>
                <li class="col-md-12 col-lg-12 col-sm-3 col-xs-6">
                    <a ng-click="gc.select(3)" >
                        <img ng-class="{'active':gc.pin == 3}" src="img/nao_lombada.png" alt="nao_lombada">
                    </a>
                </li>
                <li class="col-md-12 col-lg-12 col-sm-3 col-xs-6">
                    <a ng-click="gc.select(2)" >
                        <img ng-class="{'active':gc.pin == 2}" src="img/nao_estacionamento.png" alt="nao_estacionamento">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
